<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MicroCells</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #0a0e1a;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                font-family:
                    "Segoe UI",
                    system-ui,
                    -apple-system,
                    sans-serif;
                overflow: hidden;
            }

            #header {
                display: flex;
                align-items: center;
                gap: 32px;
                margin-bottom: 16px;
                user-select: none;
            }

            #title {
                font-size: 32px;
                font-weight: 700;
                color: #7fefce;
                text-shadow: 0 0 20px rgba(127, 239, 206, 0.4);
                letter-spacing: 2px;
            }

            .stat {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .stat-label {
                font-size: 11px;
                color: #5a6a80;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .stat-value {
                font-size: 24px;
                font-weight: 700;
                color: #c0d8f0;
            }

            #next-preview {
                display: flex;
                gap: 6px;
                align-items: center;
            }

            .next-dot {
                width: 18px;
                height: 18px;
                border-radius: 50%;
                border: 2px solid rgba(255, 255, 255, 0.1);
                transition: opacity 0.2s;
            }

            #game-canvas {
                border-radius: 12px;
                cursor: pointer;
                box-shadow:
                    0 0 60px rgba(127, 239, 206, 0.08),
                    0 20px 60px rgba(0, 0, 0, 0.5);
            }

            #footer {
                margin-top: 16px;
                display: flex;
                gap: 24px;
                align-items: center;
            }

            #new-game-btn {
                padding: 8px 24px;
                border: 1px solid rgba(127, 239, 206, 0.3);
                background: rgba(127, 239, 206, 0.08);
                color: #7fefce;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                transition: all 0.2s;
                letter-spacing: 1px;
            }
            #new-game-btn:hover {
                background: rgba(127, 239, 206, 0.18);
                border-color: rgba(127, 239, 206, 0.6);
            }

            #message {
                font-size: 14px;
                color: #5a6a80;
                min-height: 20px;
            }

            /* Game Over overlay */
            #overlay {
                position: fixed;
                inset: 0;
                background: rgba(10, 14, 26, 0.85);
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 100;
                backdrop-filter: blur(8px);
            }

            #overlay.visible {
                display: flex;
            }

            #overlay h2 {
                font-size: 48px;
                color: #ff6b8a;
                margin-bottom: 8px;
                text-shadow: 0 0 30px rgba(255, 107, 138, 0.4);
            }

            #overlay .final-score {
                font-size: 24px;
                color: #c0d8f0;
                margin-bottom: 24px;
            }

            #overlay button {
                padding: 12px 40px;
                border: 1px solid rgba(127, 239, 206, 0.4);
                background: rgba(127, 239, 206, 0.12);
                color: #7fefce;
                border-radius: 8px;
                font-size: 18px;
                cursor: pointer;
                transition: all 0.2s;
            }

            #overlay button:hover {
                background: rgba(127, 239, 206, 0.25);
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div id="title">MICROCELLS</div>
            <div class="stat">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Best</span>
                <span class="stat-value" id="best">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Next</span>
                <div id="next-preview">
                    <div class="next-dot" id="next0"></div>
                    <div class="next-dot" id="next1"></div>
                    <div class="next-dot" id="next2"></div>
                    <div class="next-dot" id="next3"></div>
                    <div class="next-dot" id="next4"></div>
                </div>
            </div>
            <div class="stat">
                <span class="stat-label">Spawn</span>
                <span class="stat-value" id="difficulty">3 / turn</span>
            </div>
            <div class="stat">
                <span class="stat-label">Combo</span>
                <span class="stat-value" id="combo">-</span>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div id="footer">
            <button id="new-game-btn">NEW GAME</button>
            <span id="message">Select a cell to move</span>
        </div>

        <div id="overlay">
            <h2>GAME OVER</h2>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <button id="play-again-btn">PLAY AGAIN</button>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
