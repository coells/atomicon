<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>a-tom-I-con</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: radial-gradient(circle at 25% 20%, #162541 0%, #0b1324 40%, #060a14 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                min-height: 100vh;
                font-family:
                    "Segoe UI",
                    system-ui,
                    -apple-system,
                    sans-serif;
                overflow: hidden;
                color: #d6e6ff;
                padding: 24px 16px 32px;
            }

            body::before,
            body::after {
                content: "";
                position: fixed;
                inset: -20%;
                pointer-events: none;
                z-index: 0;
            }

            body::before {
                background:
                    radial-gradient(circle at 25% 30%, rgba(127, 239, 206, 0.12), transparent 36%),
                    radial-gradient(circle at 72% 68%, rgba(107, 224, 255, 0.12), transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(199, 133, 255, 0.08), transparent 45%);
                animation: drift 18s ease-in-out infinite alternate;
            }

            body::after {
                background-image: radial-gradient(rgba(190, 220, 255, 0.22) 1px, transparent 1px);
                background-size: 28px 28px;
                opacity: 0.18;
                animation: floatgrid 22s linear infinite;
            }

            #bg-illustration {
                position: fixed;
                inset: 0;
                z-index: 1;
                pointer-events: none;
                background: url("./bg-petri-world.svg") center / cover no-repeat;
                opacity: 0.36;
                mix-blend-mode: screen;
                filter: saturate(1.08) contrast(1.02);
                animation: bgBreath 20s ease-in-out infinite alternate;
            }

            @keyframes drift {
                0% {
                    transform: translate3d(-1%, -1%, 0) scale(1);
                }
                100% {
                    transform: translate3d(2%, 1%, 0) scale(1.06);
                }
            }

            @keyframes floatgrid {
                from {
                    transform: translateY(0);
                }
                to {
                    transform: translateY(-28px);
                }
            }

            @keyframes bgBreath {
                0% {
                    transform: scale(1) translateY(0px);
                }
                100% {
                    transform: scale(1.03) translateY(-8px);
                }
            }

            #app {
                position: relative;
                z-index: 2;
                width: min(1040px, 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            #header {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                gap: 10px 16px;
                margin-bottom: 6px;
                user-select: none;
                background: rgba(9, 15, 28, 0.62);
                border: 1px solid rgba(161, 190, 227, 0.2);
                border-radius: 16px;
                backdrop-filter: blur(10px);
                box-shadow: 0 12px 30px rgba(4, 7, 16, 0.45);
                padding: 8px 12px;
                position: relative;
            }

            #title {
                font-size: clamp(18px, 3.5vw, 28px);
                font-weight: 800;
                color: #d9fff2;
                text-shadow:
                    0 0 18px rgba(127, 239, 206, 0.35),
                    0 0 32px rgba(107, 224, 255, 0.14);
                letter-spacing: 2px;
            }

            .stat {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-width: 48px;
            }

            .stat-label {
                font-size: 9px;
                color: #7f97bb;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .stat-value {
                font-size: 18px;
                font-weight: 800;
                color: #d6ebff;
            }

            #next-preview {
                display: flex;
                gap: 6px;
                align-items: center;
            }

            .next-dot {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                border: 1.5px solid rgba(255, 255, 255, 0.2);
                transition:
                    opacity 0.2s,
                    transform 0.25s;
                box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.3);
            }

            .next-dot.hidden {
                display: none;
            }

            #sound-toggle {
                width: 32px;
                height: 32px;
                border-radius: 8px;
                border: 1px solid rgba(127, 239, 206, 0.35);
                background: rgba(127, 239, 206, 0.1);
                color: #bff7e4;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 16px;
                transition: all 0.2s;
                padding: 0;
                flex-shrink: 0;
            }

            #sound-toggle:hover {
                background: rgba(127, 239, 206, 0.2);
                border-color: rgba(127, 239, 206, 0.75);
            }

            #sound-toggle.off {
                border-color: rgba(255, 146, 170, 0.4);
                background: rgba(255, 120, 150, 0.14);
                color: #ffd2de;
            }

            #board-wrap {
                display: flex;
                gap: 16px;
                align-items: center;
                width: min(760px, 100%);
                justify-content: center;
            }

            #game-canvas {
                border-radius: 18px;
                cursor: pointer;
                border: 1px solid rgba(164, 194, 232, 0.22);
                box-shadow:
                    0 0 60px rgba(127, 239, 206, 0.08),
                    0 20px 60px rgba(0, 0, 0, 0.45),
                    inset 0 0 50px rgba(133, 192, 255, 0.08);
            }

            #footer {
                margin-top: 4px;
                display: flex;
                flex-wrap: wrap;
                gap: 24px;
                align-items: center;
                justify-content: center;
            }

            #new-game-btn {
                padding: 10px 24px;
                border: 1px solid rgba(127, 239, 206, 0.5);
                background: linear-gradient(180deg, rgba(127, 239, 206, 0.2), rgba(72, 164, 140, 0.18));
                color: #dcfff3;
                border-radius: 10px;
                font-size: 14px;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.2s;
                letter-spacing: 1.2px;
            }
            #new-game-btn:hover {
                transform: translateY(-1px);
                background: linear-gradient(180deg, rgba(127, 239, 206, 0.32), rgba(72, 164, 140, 0.25));
                border-color: rgba(127, 239, 206, 0.8);
            }

            #message {
                font-size: 14px;
                color: #9ab4d8;
                min-height: 20px;
                text-shadow: 0 0 12px rgba(107, 224, 255, 0.2);
            }

            /* Game Over overlay */
            #overlay {
                position: fixed;
                inset: 0;
                background: rgba(6, 9, 18, 0.82);
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 100;
                backdrop-filter: blur(10px);
            }

            #overlay.visible {
                display: flex;
            }

            #overlay h2 {
                font-size: 48px;
                color: #ffd8e2;
                margin-bottom: 8px;
                text-shadow: 0 0 30px rgba(255, 107, 138, 0.4);
            }

            #overlay .final-score {
                font-size: 24px;
                color: #c0d8f0;
                margin-bottom: 24px;
            }

            #overlay button {
                padding: 12px 40px;
                border: 1px solid rgba(127, 239, 206, 0.4);
                background: rgba(127, 239, 206, 0.12);
                color: #7fefce;
                border-radius: 8px;
                font-size: 18px;
                cursor: pointer;
                transition: all 0.2s;
            }

            #overlay button:hover {
                background: rgba(127, 239, 206, 0.25);
            }
        </style>
    </head>
    <body>
        <div id="bg-illustration"></div>
        <div id="app">
            <div id="header">
                <div id="title">A-tom-I-con</div>
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Best</span>
                    <span class="stat-value" id="best">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Next</span>
                    <div id="next-preview">
                        <div class="next-dot" id="next0"></div>
                        <div class="next-dot" id="next1"></div>
                        <div class="next-dot" id="next2"></div>
                        <div class="next-dot" id="next3"></div>
                        <div class="next-dot" id="next4"></div>
                    </div>
                </div>
                <button id="sound-toggle" title="Sound settings">ðŸ”Š</button>
            </div>

            <div id="board-wrap">
                <canvas id="game-canvas"></canvas>
            </div>

            <div id="footer">
                <button id="new-game-btn">NEW GAME</button>
                <span id="message">Select a cell to move</span>
            </div>
        </div>

        <div id="overlay">
            <h2>GAME OVER</h2>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <button id="play-again-btn">PLAY AGAIN</button>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
