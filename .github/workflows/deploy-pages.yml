name: Deploy to GitHub Pages

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Verify built entrypoint
              run: |
                  if grep -q '/src/main.ts' dist/index.html; then
                    echo "ERROR: dist/index.html still points to source entry /src/main.ts"
                    exit 1
                  fi
                  if ! grep -q '/atomicon/assets/' dist/index.html; then
                    echo "ERROR: dist/index.html does not contain expected /atomicon/assets/ base path"
                    exit 1
                  fi

            - name: Add .nojekyll
              run: touch dist/.nojekyll

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
